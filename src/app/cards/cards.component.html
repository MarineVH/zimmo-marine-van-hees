<section class="cards-container">
    <h2 class="title">Hoe verkoop je het beste een huis?</h2>
    <div class="cards-content">
        <app-card 
            *ngFor="let card of cards"
            [title]="card.title"
            [description]="card.description"
            [imageUrl]="card.imageUrl"
        ></app-card>
    </div>
</section>
